name: Publish to npm

on:
  push:
    tags: ['v*']

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Bun (for TUI unit tests)
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: npm ci

      - name: Install TUI dependencies
        working-directory: ./tui
        run: npm ci

      - name: Build core
        run: npm run build

      - name: Run unit tests (core + TUI)
        run: npm test

      - name: Install web dependencies
        working-directory: ./web
        run: npm ci

      - name: Build web (catches bundler errors tsc misses)
        working-directory: ./web
        run: npx vite build

      - name: Install Playwright browsers
        working-directory: ./web
        run: npx playwright install --with-deps chromium

      - name: Run web E2E tests
        working-directory: ./web
        run: npx playwright test
        env:
          CI: true

  publish:
    needs: test
    runs-on: ubuntu-latest
    environment: NPM
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci

      - run: npm run build

      - run: npm publish --provenance --access public
